	<script>
		(function(){
			window.addEventListener('DOMContentLoaded', (event) => {
				console.log('DOM fully loaded and parsed');
				var allMenus = document.querySelectorAll('.ss-sidebar-menu-item')
				for(var i = 0 ; i< allMenus.length;i++){
					allMenus[i].addEventListener('click',function(event){
						document.querySelector('.ss-sidebar').classList.remove('active');
						console.log(event.target.dataset.target);
						if(document.querySelector('.ss-section.active')){
							document.querySelector('.ss-section.active').classList.remove('active');
						}

						if(document.querySelector('.ss-sidebar-menu-item.active')){
							document.querySelector('.ss-sidebar-menu-item.active').classList.remove('active');
						}

						document.querySelector('#'+event.target.dataset.target).classList.add('active');
						this.classList.add('active');
					})
				}
			});
			console.log(document.querySelector('.ss-main'));
			if(window.innerWidth < 768){
				document.querySelector('.ss-main').style.height = (window.innerHeight - 100) + 'px';
			}
		}())

		function collapseSidebar(){
			document.querySelector('.ss-sidebar').classList.toggle('collapsed')
			document.querySelector('.ss-section-container').classList.toggle('sidebar-collapsed')
		}
		function toggleSidebar(){
			document.querySelector('.ss-sidebar').classList.toggle('active')
		}
	</script>
